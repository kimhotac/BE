spring.application.name=auth-service

# MySQL 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/mes_system?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SQL 초기화 설정
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.model
mybatis.configuration.map-underscore-to-camel-case=true

# 서버 포트 설정
server.port=8081

# 로깅 설정
logging.level.com.example.demo=DEBUG
logging.level.org.mybatis=DEBUG

# JWT 설정
jwt.secret=your-very-long-and-secure-secret-key-for-jwt-token-generation-make-it-at-least-256-bits
jwt.expiration=86400000

spring.devtools.restart.enabled=false